<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main position-fixed" style="width: 50rem;
    height: 36rem;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: #ccc 1px solid;
    border-radius: 20px;">
      <div class="container row" style="padding: 1rem 2rem;">
        <div class="col-7 left-side">
          <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" alt="" style="height: 1.5rem;" class="my-2">
          <h4>Chào mừng bạn đến với Google</h4>
            <form class="px-2 mt-3">
              <div class="form-group row">    
                  <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Số điện thoại (tùy chọn)" style="border: none;border-bottom: #ccc solid 1px;">
                  <small id="emailHelpId" class="form-text text-muted">Bạn có thể sử dụng chữ cái, số và dấu chấm</small>  
              </div>
              <div class="form-group row">
                <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="Địa chỉ email khôi phục (tùy chọn)"style="border: none;border-bottom: #ccc solid 1px;">                 
                <small id="emailHelpId" class="form-text text-muted">Bạn có thể sử dụng chữ cái, số và dấu chấm</small>
                <a href="#" class="text-primary text-decoration-none">Thay vào đó, hãy sử dụng địa chỉ email hiện tại của tôi</a>
              </div>
              
              <div class="form-group row">
                <div class="col-12">
                </div>
              </div>

              <div class="form-group row justify-content-between">
                <div class="col-4">
                  <label for="">Ngày</label>
                  <input type="number" placeholder="Ngày" class="w-100" style="border: none;border-bottom: #ccc solid 1px;">
                </div>
                <div class="col-4">
                  <label for="">Tháng</label>
                  <select class="form-control form-control-sm" style="border: none;border-bottom: #ccc solid 1px;" name="" id="">
                    <option>Tháng 1</option>
                    <option>Tháng 2</option>
                    <option>Tháng 3</option>
                    <option>Tháng 4</option>
                    <option>Tháng 5</option>
                    <option>Tháng 6</option>
                    <option>Tháng 7</option>
                    <option>Tháng 8</option>
                    <option>Tháng 9</option>
                    <option>Tháng 10</option>
                    <option>Tháng 11</option>
                    <option>Tháng 12</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="">Năm</label>
                  <input type="number" id="year" placeholder="Năm" class="w-100" style="border: none;border-bottom: #ccc solid 1px;">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12">
                    <label for="">Giới tính</label>
                    <select class="form-control form-control-sm" name="" id=""style="border: none;border-bottom: #ccc solid 1px;">                      
                      <option value="male">Nam</option>
                      <option value="female">Nữ</option>
                      <option value="other">Khác</option>
                    </select>
                </div>
              </div>

              <div class="form-group row justify-content-between" style="margin-top: 3rem;">
                <div class="col-sm-4">
                  <a href="index1.html" class="text-decoration-none text-primary">Trở lại</a>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary submit-btn">Tiếp theo</button>
                </div>
              </div>
            </form>
          </div>
        <div class="col-5 right-side px-4 text-center">
          <div class="row h-100">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" class="w-100">
            <span>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</span>
          </div>          
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){
      const app = {
        handle: function(){
          const _this = this
          $('.submit-btn').click(function(e){
            if(_this.validateNumber($('#phoneNumber').val()))            
              window.alert("Đăng nhập thành công")
            else
              window.alert("Thông tin không hợp lệ")
          })

        },
        validateNumber:function(value){
          for(let i = 0; i < value.length; i++)
            if(isNaN(Number(value[i])))
              return false
          if(value.length == 0)
            return false
          else
            return true
        },
        validateAge: function(value){
          let date = new Date()

          if(date.getFullYear - Number(value) >= 18) 
            return true
          else  
            return false
        },

      }
      app.handle()
    })
  </script>
</html>
