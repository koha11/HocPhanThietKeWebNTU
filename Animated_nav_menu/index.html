<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Animated nav menu</title>
</head>
<body>

  <nav>
    <ul>
      <li class="active">
        <a href="#">
          <i class="fa fa-house"></i>
          <span>HOME</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-user"></i>
          <span>PROFILE</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-message"></i>
          <span>MESSAGE</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-camera"></i>
          <span>PHOTOS</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-gear"></i>
          <span>SETTINGS</span>
        </a>
      </li>
      <li class="active-status">
        <a href="#">
          <i></i>
          <span></span>
        </a>
      </li>
    </ul>
  </nav>  
</body>

<script>
  let navItem = document.querySelectorAll('li:not(.active-status)')
  let animatedItem = document.querySelector('.active-status')

  for (let i = 0; i < navItem.length; i++) {
    navItem[i].onclick = function(e){
      animatedItem.style.left = `${navItem[i].offsetLeft}px`
      for (let j = 0; j < navItem.length; j++) {
        navItem[j].classList.remove('active')
      }
      navItem[i].classList.add('active')            
    }    
  }


</script>
</html>
